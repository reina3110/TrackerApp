<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/project.css">
</head>
<body>
    <h1 class="Heading">
        Project Management
    </h1>
    <form>
        <Label>Project Name</Label>
        <input type="text" id="projectName" placeholder="project name"/>
        <br><br>
        <Label>Assigned To</Label>
        <input type="text" id="assign" placeholder="Er Merry Pisstion"/>
        <br><br>
        <Label>Start Date</Label>
        <input type="date" id="sdate" />
        <br><br>
        <Label>End Date</Label>
        <input type="date" id="edate" />
        <br><br>
        <Label>Priority</Label>
        <input type="radio" name="priority" id="Pri">High
        <input type="radio" name="priority" id="Pri">Average
        <input type="radio" name="priority" id="Pri">Low
        <br><br>
        <Label>Description</Label>
        <textarea name="Desc" id="desc" cols="20" rows="3"></textarea>
        <br><br>
        <input type="submit" value="Submit" id="sub">
      
        <input type="reset" value="Clear" id="clr">
    </form>

 
</body>
</html>
